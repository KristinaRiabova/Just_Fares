<!DOCTYPE html>
<html>
<head>
    <title>Fill Out the Form</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
    <h1>Fill Out the Form</h1>
    <form id="myForm">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="country">Destination Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="people-count">Number of People:</label>
        <input type="number" id="people-count" name="people-count" required>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required>

        <button type="submit">Submit</button>
        <a href="index.html" class="return-button">Return to Website</a>

    </form>

    <p id="submission-message" style="display: none;">Form Submitted</p>

   
    

    <script src="script.js"></script>
</body>
</html>
